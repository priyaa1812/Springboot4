<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
		body {
		          background: linear-gradient(45deg, #ff9a9e, #fad0c4, #6a11cb, #2575fc);
		          background-size: 400% 400%;
		          animation: gradientAnimation 15s ease infinite;
		          color: white; /* Ensuring text is readable */
		          min-height: 100vh;
		          display: flex;
		          flex-direction: column;
				  font-family:sans-serif;
				  justify-content: center;
				  align-items: center;
		          margin: 0;
				  
		      }

		    
		      @keyframes gradientAnimation {
		          0% { background-position: 0% 50%; }
		          50% { background-position: 100% 50%; }
		          100% { background-position: 0% 50%; }
		      }


      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 1000px;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 29px;
        font-weight: bold;
        color: #333;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
        animation: slideIn 1s ease-in-out;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      th {
        background-color: #6a11cb;
        color: white;
      }

      td {
        background-color: #f3f3f3;
      }

      tr:nth-child(even) {
        background-color: #ebf4f7;
      }

      tr:hover {
        background-color: #ffd700;
        transform: translateY(-3px);
        transition: all 0.3s ease;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .btn-info {
        background-color: #00c6ff;
        color: white;
      }

      .btn-danger {
        background-color: #dc3545;
        color: white;
      }

      .btn-info:hover, .btn-danger:hover {
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }

      .home-link {
        margin-top: 20px;
        position: absolute;
        left: 20px;
        bottom: 20px;
        animation: fadeIn 1.5s ease-in-out;
      }

      .home-link a {
        text-decoration: none;
      }

      .home-link button {
        background-color: #28a745;
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease-in-out;
      }

      .home-link button:hover {
        background-color: #218838;
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <title>View Products</title>
  </head>
  <body>
    <div class="container">
      <h1>Displaying All Products</h1>
    
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Category</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p:${bks}">
            <th scope="row" th:text="${p.id}"></th>
            <td th:text="${p.bname}"></td>
            <td th:text="${p.author}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.stock}"></td>
            <td>
              <a th:href="@{/editproducts/{id}(id=${p.id})}" class="btn btn-info">Edit</a>
              <a th:href="@{/deleteproducts/{id}(id=${p.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="home-link">
      <a th:href="@{/}">
        <button>â¬… Back to Home</button>
		
      </a>
	  <a th:href="@{/addproducts}">
	       
	  	<button>-> Add products</button>
	       </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
