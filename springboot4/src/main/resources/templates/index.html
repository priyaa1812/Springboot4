<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
      body {
      
        font-family: papyrus;
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        justify-content: center;
		background: linear-gradient(45deg, #6a11cb, rgb(255, 128, 255), #ff9a9e, #fad0c4, #6a11cb);

	    animation: gradientAnimation 15s ease infinite;

      }
	  

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
		
        padding: 20px;
        width: 90%;
        height: 80px;
        text-align: center;
        border-radius: 15px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 0 15px;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #ff9900;
      }

      .container-fluid {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .jumbotron {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 50px 30px;
        border-radius: 15px;
        width: 70%;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .jumbotron h1 {
        font-size: 30px;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .btn-section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .jumbotron a {
        color: #ffffff;
        font-size: 25px;
        text-decoration: none;
        padding: 15px 30px;
        margin: 15px;
        border-radius: 30px;
        background-color: #ff6600;
        transition: all 0.4s ease-in-out;
        display: inline-block;
      }

      .jumbotron a:hover {
        background-color: #ff9900;
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(255, 153, 0, 0.5);
      }

      .note {
        position: absolute;
        font-size: 20px;
        font-weight: bold;
        background:0dvh;
        color:beige;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        animation: flyNotes 5s infinite alternate ease-in-out;
      }

      
      .note:nth-child(3) { bottom: 60px; left: 50px; animation-delay: 0s; }
      .note:nth-child(4) { bottom: 60px; right: 40px; animation-delay: 0s; }

      @keyframes flyNotes {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(-20px) translateX(20px) rotate(10deg); }
        100% { transform: translateY(20px) translateX(-20px) rotate(-10deg); }
      }

    </style>
    <title>P's SHOP</title>
  </head>
  <body>
  
      <nav class="navbar">
        <a th:href="@{/}"><i class="fas fa-home"></i>&nbsp&nbsp&nbspHome</a>
        <a th:href="@{/addproducts}"><i class="fas fa-plus-circle"></i>&nbsp&nbsp&nbspAdd Product</a>
        <a th:href="@{/viewproducts}"><i class="fas fa-store"></i>&nbsp&nbsp&nbspView Product</a>
      </nav>
    

    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Welcome to P's Store</h1>
        <div class="btn-section">
          <a th:href="@{/viewproducts}"><i class="fas fa-store"></i><br>View Categories</a>
          <a th:href="@{/addproducts}"><i class="fas fa-plus-circle"></i><br>Add Products</a>
        </div>
      </div>
    </div>

    <div class="note">ðŸ”¥ Mega Sale 50% Off!</div>
    <div class="note">ðŸš€ New Arrivals Just In!</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
